<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tour Travel Agency</title>
    <!-- Preconnects to Google Fonts domain for faster font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- Preconnects to Google Fonts subdomains for faster font loading -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Links to the Google Fonts CSS file for the Poppins font family -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
    <!-- Links to the Font Awesome CSS file for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- Links to the Boostrap CSS file for icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>

    <header>
        <nav>
            <h4>Travel with Sachi</h4>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Discover</a></li>
                <li><a href="#">commounity</a></li>
                <li><a href="#">Special Deals</a></li>
                <li><a href="#">About</a></li>
            </ul>
            <i class="fa-solid fa-bars"></i>
        </nav>
        <div class="_content">
            <div class="_cont">
                <h1>The Right Destination for you & your family</h1>
                <p>Creative taglines have the capability of capturing the attentions of potential customer </p>
                <button>Start your search</button>
            </div>

            <div class="_tripBox">
                <div class="_searchBox">
                    <div class="_card">
                        <h4>Location <i class="fa-solid fa-caret-down"></i></h4>
                        <input type="text" placeholder="Enter Your Destination">
                    </div>
                    <div class="_card">
                        <h4>Date <i class="fa-solid fa-caret-down"></i></h4>
                        <input type="date">
                    </div>
                    <div class="_card">
                        <h4>Pepole <i class="fa-solid fa-caret-down"></i> </h4>
                        <input type="number" placeholder="How many Pepole">
                    </div>
                    <input type="button" value="Explore Now">
                </div>
            </div>

        </div>
        
    </header>

    <script src="travel.js"></script>
    
</body>
</html>
